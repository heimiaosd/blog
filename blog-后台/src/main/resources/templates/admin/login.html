<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Site Properties -->
  <title>后台登录</title>
  <link th:href="@{/static/css/semantic.min.css}" rel="stylesheet" type="text/css">
  <link rel="stylesheet" th:href="@{/static/css/mycss.css}">
</head>
<body>

<div class="ui middle aligned center aligned grid m-padded-tb-massive" style="width: 500px">
  <div class="column">
    <h2 class="ui teal image header">
      <div class="content">
        后台管理登录
      </div>
    </h2>
    <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
      <div class="ui segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="用户名">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="密码">
          </div>
        </div>
        <button class="ui fluid large teal submit button">登录</button>
      </div>

      <div class="ui error message"></div>
      <div class="ui mini negative message">用户名密码错误</div>

    </form>
  </div>
</div>

<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script th:src="@{/static/css/semantic.min.css}"></script>

<script>
  $('.ui.form').form({
    fields : {
      username : {
        identifier : 'username',
        rules : [{
          type : 'empty',
          prompt : '请输入用户名'
        }]
      },
      password : {
        identifier : 'password',
        rules : [{
          type : 'empty',
          prompt : '请输入密码'
        }]
      }
    }
  });
</script>
</body>

</html>
